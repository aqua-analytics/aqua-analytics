
        <!DOCTYPE html>
        <html lang="ko">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>차트 시스템 테스트</title>
            <script src="https://cdn.tailwindcss.com"></script>
            
        <!-- ApexCharts 라이브러리 -->
        <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
        
        <!-- 차트 스타일링 -->
        <style>
            .chart-container {
                min-height: 300px;
            }
            
            .chart-card {
                transition: all 0.3s ease;
            }
            
            .chart-card:hover {
                transform: translateY(-2px);
            }
            
            .apexcharts-tooltip {
                font-family: 'Noto Sans KR', sans-serif !important;
            }
            
            .apexcharts-legend {
                font-family: 'Noto Sans KR', sans-serif !important;
            }
            
            .apexcharts-datalabel {
                font-family: 'Noto Sans KR', sans-serif !important;
            }
        </style>
        
        </head>
        <body class="bg-gray-100 p-8">
            <div class="max-w-6xl mx-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">차트 시스템 테스트</h1>
                
        <div class="charts-container grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- 부적합 분포 도넛 차트 -->
            <div class="chart-card bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">부적합 항목별 분포</h3>
                <div id="donut-chart"></div>
            </div>
            
            <!-- 부적합 비율 막대 차트 -->
            <div class="chart-card bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">부적합 비율 (항목별)</h3>
                <div id="bar-chart"></div>
            </div>
        </div>
        
        <script>
            // 도넛 차트 렌더링
            var donutChart = new ApexCharts(
                document.querySelector("#donut-chart"),
                {"chart": {"type": "donut", "height": 350, "fontFamily": "Noto Sans KR, sans-serif", "animations": {"enabled": true, "easing": "easeinout", "speed": 800, "animateGradually": {"enabled": true, "delay": 150}, "dynamicAnimation": {"enabled": true, "speed": 350}}, "toolbar": {"show": false}, "dropShadow": {"enabled": true, "top": 2, "left": 2, "blur": 4, "opacity": 0.1}}, "series": [2, 1], "labels": ["pH", "탁도"], "colors": ["#ef4444", "#f59e0b"], "plotOptions": {"pie": {"donut": {"size": "65%", "labels": {"show": true, "name": {"show": true, "fontSize": "16px", "fontWeight": 600, "color": "#374151", "offsetY": -10}, "value": {"show": true, "fontSize": "24px", "fontWeight": 700, "color": "#ef4444", "offsetY": 10, "formatter": "function(val) { return val + \"건\"; }"}, "total": {"show": true, "showAlways": true, "label": "총 부적합", "fontSize": "14px", "fontWeight": 600, "color": "#6b7280", "formatter": "function(w) { return \"3건\"; }"}}}, "expandOnClick": true}}, "dataLabels": {"enabled": true, "formatter": "function(val, opts) { return val.toFixed(1) + \"%\"; }", "style": {"fontSize": "12px", "fontWeight": "bold", "colors": ["#ffffff"]}, "dropShadow": {"enabled": true, "top": 1, "left": 1, "blur": 1, "opacity": 0.8}}, "legend": {"position": "bottom", "fontSize": "12px", "fontFamily": "Noto Sans KR, sans-serif", "itemMargin": {"horizontal": 8, "vertical": 4}, "markers": {"width": 12, "height": 12, "radius": 6}}, "tooltip": {"enabled": true, "style": {"fontSize": "12px", "fontFamily": "Noto Sans KR, sans-serif"}, "y": {"formatter": "function(val) { return val + \"건\"; }"}}, "states": {"hover": {"filter": {"type": "lighten", "value": 0.15}}, "active": {"allowMultipleDataPointsSelection": false, "filter": {"type": "darken", "value": 0.35}}}, "responsive": [{"breakpoint": 480, "options": {"chart": {"height": 300}, "legend": {"position": "bottom"}}}, {"breakpoint": 768, "options": {"chart": {"height": 350}}}]}
            );
            donutChart.render();
            
            // 막대 차트 렌더링
            var barChart = new ApexCharts(
                document.querySelector("#bar-chart"),
                {"chart": {"type": "bar", "height": 400, "fontFamily": "Noto Sans KR, sans-serif", "animations": {"enabled": true, "easing": "easeinout", "speed": 800, "animateGradually": {"enabled": true, "delay": 150}, "dynamicAnimation": {"enabled": true, "speed": 350}}, "toolbar": {"show": false}, "dropShadow": {"enabled": true, "top": 2, "left": 2, "blur": 4, "opacity": 0.1}}, "plotOptions": {"bar": {"horizontal": true, "borderRadius": 6, "borderRadiusApplication": "end", "barHeight": "70%", "dataLabels": {"position": "top"}, "distributed": false}}, "dataLabels": {"enabled": true, "formatter": "function(val) { return val + \"%\"; }", "offsetX": 10, "style": {"fontSize": "12px", "fontWeight": "bold", "colors": ["#ffffff"]}, "dropShadow": {"enabled": true, "top": 1, "left": 1, "blur": 1, "opacity": 0.8}}, "series": [{"name": "부적합 비율", "data": [66.7, 50.0]}], "xaxis": {"categories": ["pH", "탁도"], "labels": {"style": {"fontSize": "11px", "fontFamily": "Noto Sans KR, sans-serif"}, "formatter": "function(val) { return val + \"%\"; }"}, "axisBorder": {"show": true, "color": "#e5e7eb"}, "axisTicks": {"show": true, "color": "#e5e7eb"}}, "yaxis": {"labels": {"style": {"fontSize": "11px", "fontFamily": "Noto Sans KR, sans-serif", "colors": ["#374151"]}, "maxWidth": 150}}, "colors": ["#ef4444"], "fill": {"type": "gradient", "gradient": {"shade": "light", "type": "horizontal", "shadeIntensity": 0.3, "gradientToColors": ["#fca5a5"], "inverseColors": false, "opacityFrom": 0.9, "opacityTo": 0.7, "stops": [0, 100]}}, "tooltip": {"enabled": true, "style": {"fontSize": "12px", "fontFamily": "Noto Sans KR, sans-serif"}, "y": {"formatter": "function(val, opts) { return val + \"%\"; }"}}, "grid": {"show": true, "borderColor": "#e5e7eb", "strokeDashArray": 3, "position": "back", "xaxis": {"lines": {"show": true}}, "yaxis": {"lines": {"show": false}}, "row": {"colors": ["transparent", "#f9fafb"], "opacity": 0.5}, "padding": {"top": 0, "right": 0, "bottom": 0, "left": 0}}, "states": {"hover": {"filter": {"type": "lighten", "value": 0.1}}, "active": {"allowMultipleDataPointsSelection": false, "filter": {"type": "darken", "value": 0.2}}}, "responsive": [{"breakpoint": 480, "options": {"chart": {"height": 300}, "legend": {"position": "bottom"}}}, {"breakpoint": 768, "options": {"chart": {"height": 350}}}]}
            );
            barChart.render();
        </script>
        
            </div>
        </body>
        </html>
